<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="contact-form.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header id="#top"> 
        <div class="header-container" id="navbar">
            <div class="header-icon">
                <img id="headerImg" src="/media/icons/header.png" alt="icon">   
                <a  ><span rel="preload" class="material-symbols-outlined" id="hamburgMenu">menu</span></a> 
            </div>
            <div class="header-links" id="links" style="display: flex">
                <a href="/index.html" class="current">Home</a>
                <a href="studentOne.html">StudentOne</a>
                <a href="studentTwo.html">StudentTwo</a>
                <a href="studentThree.html">StudentThree</a>
                <a href="studentFour.html">StudentFour</a>
                <a href="aboutus.html">AboutUs</a>
            </div>
        </div>
    </header>   
    <main>
        <form action="../index.html" id="form" onsubmit="return validateForms()"  >
            <div class="container">
                <label for="rating">How satisfied were you with our website today? Choose from 0 to 10, where 0 is extremely dissatisfied and 10 is extremely satisfied.</label>
                <div class="rating-slider" id="rating-slider" onclick="return validate('rating-slider')">
                    <input type="range" min="0" max="10" value="0" class="slider" id="rating" list="values"  >
                    <datalist id="values">
                        <option value="0" >0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </datalist>
                </div>
            </div>
           <div class="container">
            <label for="reason">Could you please tell us your reasons for giving this rating?</label><br>
            <textarea name="Reason" id="reason" cols="30" rows="10" placeholder="I feel like..." required onclick="return validate('reason')"></textarea><br>
            <label for="completion">How did you want to complete this task today? (optional)</label>
            <br>
            <select name="Completion" id="completion" class="Completion">
                <option value="0" selected>Please choose a device</option>
                <option value="1" >Phone</option>
                <option value="2">Website</option>
                <option value="3">WebChat</option>
                <option value="4">Social Media</option>
                <option value="5">Email</option>
            </select>
           </div>
            <div class="container">
                <label for="future">If you had to complete this task again, how would you do it? (optional)</label><br>
                <select name="Future" id="future">
                    <option value="0" selected>Please choose a device</option>
                    <option value="1" >Phone</option>
                    <option value="2">Website</option>
                    <option value="3">WebChat</option>
                    <option value="4">Social Media</option>
                    <option value="5">Email</option>
                </select>
            </div>
            <input type="submit" value="Submit" id="submit"  >
        </form>
    </main>
    <footer>
        <div class="footer-container">
            <img src="../media/header.png" alt="" height="90">
            <div class="details">
                <h2>The CookBook</h2>

            </div>

                <a href="https://www.instagram.com"><img src="../media/icons/instagram.png" alt=""></a>
                
            </div>
        </div>
    </footer>
