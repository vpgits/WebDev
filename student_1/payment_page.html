<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="payment_page.css">
</head>
<body>
    <header> 
    <div class="header-container" id="navbar">
        <div class="header-icon">
            <img id="headerImg" src="../media/header.png" alt="icon">   
            <a  ><span class="material-symbols-outlined" id="hamburgMenu">menu</span></a> 
        </div>
        <div class="header-links" id="links" >
            <a href="index.html" class="current">Home</a>
            <a href="studentOne.html">StudentOne</a>
            <a href="studentTwo.html">StudentTwo</a>
            <a href="studentThree.html">StudentThree</a>
            <a href="studentFour.html">StudentFour</a>
            <a href="aboutus.html">AboutUs</a>
        </div>
    </div>
</header>    
    <main>
    <form id="user-details" class="active" action="javascript:switchFormsOne()" onsubmit="return validateFormOne()">
        <div class="container">
            <h6>Shipping Details</h6>
            <div class="mini-container" id="fname-container">
                <input type="text" name="fname" id="fname" placeholder="Fullt Name" oninput="return validateName('fname','fname-container')" required>
            </div>
        
            <div class="mini-container">
                <input type="text" id="houseNo" placeholder="House Number" oninput="return validateHouseNumber()" required>
            </div>
            <div class="mini-container">
                <input type="text" id="street" placeholder="Street Name" required>
            </div>
            <div class="mini-container">
                <input type="text" id="City" placeholder="City" required>
            </div>
            <div class="mini-container">
                <input type="number" id="zip" placeholder="Zip" min="01000" max="99999" required>
            </div>
            <div class="mini-container telephone">
                <input type="text" name="telephone" id="telephone" placeholder="012-3456789"  oninput=" return validateNumber()" required>
            </div>     
            <div class="btns formOne" >
                <input type="submit" value="Submit" id="submit" >
                <input type="reset" value="Reset" id="reset">
            </div>
        </div>
    </form>
        <form id ="payment-details" class="active">
        <div class="container">
            <div class="mini-container" id="cardname-container">
                <input type="text" id="name"  placeholder="Cardholder Name" oninput="return validateName('name','cardname-container')">
            </div>
            <div class="mini-container">
                <input type="email" name="emal" id="email" placeholder="Email Address" oninput="return validateEmail()">
            </div>
            <div class="mini-container" >
                <input type="text" id="cardNumber" placeholder="Card Number" oninput="return validateCreditCardNum()">
            </div>
            <div class="mini-container" id="yearmonth">
                <select name="month" id="month" required>
                    <option value="0">Month</option>
                    <option value="1">Janurary</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
                <select name="Year" id="year" required>
                    <option value="0">Year</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
                    <option value="2027">2027</option>
                    <option value="2028">2028</option>
                </select>
            </div>
            <div class="mini-container">
                <input type="number" id="csv" placeholder="CSV(XXX)" min="0" max="999" length="3">
            </div>
            <div class="btns" >
                <input type="submit" value="Submit" id="submit" >
                <input type="reset" value="Reset" id="reset">
            </div>
            
            
        </div>
    </form>
    <div class="receipt inactive" >
        
    </div>
    <a href="#top" ><img src="/media/icons/icons8-scroll-up-100.png" alt="" id="toTop">Scroll Up</a> 
</main>
<footer>
    <div class="footer-container">
        <img src="../media/header.png" alt="" height="90">
        <div class="details">
            <h2>The CookBook</h2>
            <p>9 3/4,</p>
            <p>Privet Drive</p>
            <p>Colombo 07</p>
        </div>
        <div class="icons">
            <a href="https://www.facebook.com"><img src="../media/icons/facebook.png" alt=""></a>
            <a href="https://web.whatsapp.com"><img src="../media/icons/whatsapp.png" alt=""></a>
            <a href="https://www.instagram.com"><img src="../media/icons/instagram.png" alt=""></a>
        </div>
    </div>
</footer>

<script src="/script.js"></script>
</body>
</html>
