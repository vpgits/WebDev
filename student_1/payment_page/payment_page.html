<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment page</title>
    <link rel="stylesheet" href="/style.css">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
   >
    <link rel="stylesheet" href="payment_page.css">
    <link rel="icon" href="/media/icons/header.png" type="image/x-icon">
  </head>
  <body>
    <!-- header -->
    <header id="#top">
      <div class="header-container" id="navbar">
        <div class="header-icon">
          <img id="headerImg" src="/media//icons/header.png" alt="icon">
          <a href="/index.html"><h1>The Cookbook</h1></a>
          <a
            ><span
              rel="preload"
              class="material-symbols-outlined"
              id="hamburgMenu"
              >menu</span
            ></a
          >
        </div>
        <div class="header-links" id="links" style="display: flex">
          <a href="/index.html">Home</a>
          <a href="/student_1/products_page/products_page.html" class="current"
            >Products</a
          >
          <a href="/Student_4/Gallery/Gallery.html">Gallery</a>
          <a href="/student_3/quiz_page/quiz.html">Quiz</a>
          <a href="/Student_4/Sitemap/sitemap.html">Sitemap</a>
          <a href="/student_3/about_us_page/students_details.html">About Us</a>
        </div>
      </div>
    </header>
    <main>
      <!-- wrapper class to wrap the content using flexbox -->
      <div class="wrapper">
        <div class="cartCard">
          <!-- this card will take information from the shopping cart page and insert here -->
        </div>
        <div class="main-container">
          <!-- form One -->
          <form
            id="user-details"
            class="active"
            action="javascript:switchFormsOne()"
          >
            <div class="container">
              <h5>Shipping Details</h5>
              <div class="mini-container" id="fname-container">
                <input
                  type="text"
                  name="fname"
                  id="fname"
                  placeholder="Full Name"
                  title="Full name ex:'John Doe'"
                  oninput="return validateName('fname','fname-container')"
                  required
               >
              </div>
              <div class="mini-container">
                <input
                  type="text"
                  id="houseNo"
                  placeholder="House Number"
                  title="House Number ex:'9/34'"
                  required
               >
              </div>
              <div class="mini-container" id="street-container">
                <input
                  type="text"
                  id="street"
                  placeholder="Street Name"
                  oninput="return validateName('street','street-container')"
                  required
               >
              </div>
              <div class="mini-container" id="city-container">
                <input
                  type="text"
                  id="city"
                  placeholder="City"
                  oninput="return validateName('city','city-container')"
                  required
               >
              </div>
              <div class="mini-container">
                <input
                  type="number"
                  id="zip"
                  placeholder="Zip Code"
                  min="00000"
                  max="99999"
                  title="Zip Code ex: 00000"
                  required
                  oninput="validateNumber('zip',5,'Invalid Zip Code')"
               >
              </div>
              <div class="mini-container telephone">
                <input
                  type="number"
                  name="telephone"
                  id="telephone"
                  placeholder="Telephone Number"
                  title="Telephone number ex: 0123456789"
                  oninput=" return validateNumber('telephone', 10, 'Invalid Telephone Number')"
                  required
               >
              </div>
              <div class="btns formOne">
                <input
                  class="submit"
                  type="submit"
                  value="Submit"
                  id="submitOne"
               >
                <input class="reset" type="reset" value="Reset" id="resetOne">
              </div>
            </div>
          </form>
        </div>
        <!-- form Two -->
        <form
          id="payment-details"
          class="active formTwo"
          action="javascript:switchFormsTwo()"
          onsubmit="return validateFormTwo()"
          style="display: none"
        >
          <div class="container">
            <h5>Payment Details</h5>
            <div class="mini-container" id="cardname-container">
              <input
                type="text"
                id="cname"
                placeholder="Cardholder Name"
                title="Cardholder Name ex: 'John Doe'"
                oninput="return validateName('cname','cardname-container')"
             >
            </div>
            <div class="mini-container">
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Email Address"
                title="email address ex: hi@thecookbook.com"
                oninput="return validateEmail()"
             >
            </div>
            <div class="mini-container">
              <input
                type="text"
                id="cardNumber"
                placeholder="Card Number"
                oninput="validateNumber('cardNumber', 16, 'Invalid credit card number')"
             >
            </div>
            <div class="mini-container">
              <input
                type="text"
                name="expiry"
                id="expiry-date"
                placeholder="Expiry-date(MM/YY)"
                oninput="validateExpiryDate()"
             >
            </div>
            <div class="mini-container">
              <input
                type="number"
                id="cvv"
                placeholder="CVV(XXX)"
                min="0"
                max="999"
                title="CVV ex: xxx"
                oninput="validateNumber('cvv',3,'Invalid CVV')"
             >
            </div>
            <div class="btns">
              <input
                class="submit"
                type="submit"
                value="Submit"
                id="submitTwo"
             >
              <input class="reset" type="reset" value="Reset" id="resetTwo">
            </div>
          </div>
        </form>
      </div>

      <!-- scroll to top -->
      <a href="#top"
        ><img src="/media/icons/icons8-scroll-up-100.png" alt="" id="toTop"
     ></a>
    </main>
    <footer>
      <div class="footer-container">
        <img src="/media/icons/header.png" alt="" height="90">
        <div class="details">
          <h2>The CookBook</h2>
          <p>9 3/4,</p>
          <p>Privet Drive</p>
          <p>Colombo 07</p>
          <p>
            Editor of the page :
            <a href="/student_1/page_editor/page_editor.html"
              >Heshan Wanigasinghe</a
            >
          </p>
        </div>
        <div class="icons">
          <a href="https://www.facebook.com"
            ><img src="/media/icons/facebook.png" alt=""
         ></a>
          <a href="https://web.whatsapp.com"
            ><img src="/media/icons/whatsapp.png" alt=""
         ></a>
          <a href="https://www.instagram.com"
            ><img src="/media/icons/instagram.png" alt=""
         ></a>
        </div>
      </div>
    </footer>
    <script src="payment_page.js"></script>
  </body>
</html>
