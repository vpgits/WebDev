      <div class="wrapper">

        <div class="main-container">
          <!-- form One -->
          <form
          id="user-details"
          class="active"
          action="javascript:switchFormsOne()"
        >
          <div class="container">
            <h5>Shipping Details</h5>
            <div class="mini-container" id="fname-container">
              <input
                type="text"
                name="fname"
                id="fname"
                placeholder="Full Name"
                title="Full name ex:'John Doe'"
                oninput="return validateName('fname','fname-container')"
                required 
              />
            </div>
            <div class="mini-container">
              <input
                type="text"
                id="houseNo"
                placeholder="House Number"
                title="House Number ex:'9/34'"
                required
              />
            </div>
            <div class="mini-container" id="street-container">
              <input type="text" id="street" placeholder="Street Name" oninput="return validateName('street','street-container')" required />
            </div>
            <div class="mini-container" id="city-container">
              <input type="text" id="city" placeholder="City" oninput="return validateName('city','city-container')" required />
            </div>
            <div class="mini-container">
              <input
                type="number"
                id="zip"
                placeholder="Zip Code"
                min="00000"
                max="99999"
                title="Zip Code ex: 00000"
                required
                oninput="validateNumber('zip',5,'Invalid Zip Code')"
              />
            </div>
            <div class="mini-container telephone">
              <input
                type="number"
                name="telephone"
                id="telephone"
                placeholder="Telephone Number"
                title="Telephone number ex: 0123456789"
                oninput=" return validateNumber('telephone', 10, 'Invalid Telephone Number')"
                required
              />
            </div>
            <div class="btns formOne">
              <input class="submit" type="submit" value="Submit" id="submitOne" />
              <input class="reset" type="reset" value="Reset" id="resetOne" />
            </div>
          </div>
        </form>
        </div>
        <!-- form Two -->
        <form
          id="payment-details"
          class="active formTwo"
          action="javascript:switchFormsTwo()" 
          onsubmit="return validateFormTwo()"
          style="display: none;"
        >
        
          <div class="container">
            <h5>Payment Details</h5>
            <div class="mini-container" id="cardname-container">
              <input
                type="text"
                id="cname"
                placeholder="Cardholder Name"
                title="Cardholder Name ex: 'John Doe'"
                oninput="return validateName('cname','cardname-container')"
                
              />
            </div>
            <div class="mini-container">
              <input
                type="email"
                name="emal"
                id="email"
                placeholder="Email Address"
                title="email address ex: hi@thecookbook.com"
                oninput="return validateEmail()"
                
              />
            </div>
            <div class="mini-container">
              <input
                type="text"
                id="cardNumber"
                placeholder="Card Number"
                title="Card Number ex: xxxx-xxxx-xxxx-xxxx"
                oninput="return validateCreditCardNum()"
              />
            </div>
            <div class="mini-container">
              <input type="text" name="expiry" id="expiry-date" placeholder="12/24" oninput="validateExpiryDate()">
            </div>
